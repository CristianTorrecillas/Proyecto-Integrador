<div class="row">
<h1>Hard & Soft skills</h1>
<div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
            [percent]="85"
            [radius]="100"
            [showUnits]="false"
            [title]="'HTML'"
            [titleColor]="'white'"
            [titleFontSize]="'35'"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'orange'"
            [animation]="true"
            [animationDuration]="600"
    ></circle-progress>
</div>
